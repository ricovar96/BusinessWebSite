<div class="image-flip">
    <div class="mainflip flip-0" >
        <div class="frontside" >
            <div class="card">
                <div class="card-body text-center">
                    <p><img class=" img-fluid" [src]="ProfileImage" alt="card image"></p>
                    <h2 class="card-title"><b>{{Name}}</b></h2>
                    <h3 class="card-text"><b>Role: </b>{{Role}}</h3>
                    <h4 class="card-text"><b>Birthday: </b>{{Birthday}}</h4>
                </div>
            </div>
        </div>
        <div class="backside">
            <div class="card">
                <div class="card-body text-center mt-4">
                    <h2><b>Fun Fact:</b></h2>
                    <p style="text-align:justify;" class="card-text"> {{FunFact}}</p>
                          <h1 *ngIf="LinkedinLink !=''">
                            <a class="social-icon text-xs-center" target="_blank" [href]="LinkedinLink">
                                <i class="fa fa-linkedin" style="font-size:28px"></i>
                            </a>
                        </h1>
                    <br>
                    <button *ngIf="Team == 'ABC Business LLC' " class="btn btn-primary" (click)="onPropagar(Team)">Back to Managers</button>
                    <button *ngIf="Team != 'ABC Business LLC' && Team != 'NO'" class="btn btn-primary" (click)="onPropagar(Team)">Meet the {{Team}}</button>
                </div>
            </div>
        </div>   
    </div>
</div>
